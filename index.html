<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris The Rocket Guy ğŸš€</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ============================================
         HEADER WITH NAVIGATION
         ============================================ -->
    <header>
        <div class="header-content">
            <div class="logo">ğŸš€ Chris <span>The Rocket Guy</span></div>
            <nav>
                <button class="active" onclick="switchTab('upcoming')">Upcoming</button>
                <button onclick="switchTab('previous')">Previous</button>
                <button onclick="switchTab('news')">News</button>
            </nav>
        </div>
    </header>

    <!-- ============================================
         HERO SECTION
         ============================================ -->
    <section class="hero">
        <h1>ğŸš€ Chris The Rocket Guy</h1>
        <p>Track every rocket launch from Florida's Space Coast!</p>
    </section>

    <!-- ============================================
         NEXT LAUNCH COUNTDOWN
         ============================================ -->
    <div class="next-launch-countdown" id="countdownSection">
        <h2>ğŸ”¥ NEXT LAUNCH</h2>
        <div class="mission-name" id="countdownName">Loading...</div>
        <div class="countdown-timer" id="countdownTimer">
            <div class="countdown-unit">
                <div class="number" id="cd-days">--</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-unit">
                <div class="number" id="cd-hours">--</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-unit">
                <div class="number" id="cd-mins">--</div>
                <div class="label">Mins</div>
            </div>
            <div class="countdown-unit">
                <div class="number" id="cd-secs">--</div>
                <div class="label">Secs</div>
            </div>
        </div>
    </div>

    <!-- ============================================
         CACHE INDICATOR
         ============================================ -->
    <div class="cache-indicator" id="cacheIndicator"></div>

    <!-- ============================================
         SEARCH BAR
         ============================================ -->
    <div class="search-container" id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search launches..." oninput="handleSearch()">
    </div>

    <!-- ============================================
         STATUS FILTER TABS
         ============================================ -->
    <div class="status-filters" id="statusFilters">
        <button class="active" onclick="setStatusFilter('all')">All</button>
        <button onclick="setStatusFilter('Go')">Go âœ…</button>
        <button onclick="setStatusFilter('TBD')">TBD â³</button>
        <button onclick="setStatusFilter('TBC')">TBC ğŸ“‹</button>
        <button onclick="setStatusFilter('Success')">Success ğŸ‰</button>
        <button onclick="setStatusFilter('Failure')">Failure âŒ</button>
    </div>

    <!-- ============================================
         MAIN CONTENT - Launches load here
         ============================================ -->
    <div class="content" id="mainContent">
        <div class="loading">
            <div class="spinner"></div>
            <p>Fetching launch data from the cosmos...</p>
        </div>
    </div>

    <!-- ============================================
         PAGINATION
         ============================================ -->
    <div class="pagination" id="pagination" style="display: none;">
        <button id="prevBtn" onclick="changePage(-1)">â† Previous</button>
        <span class="page-info" id="pageInfo">Page 1</span>
        <button id="nextBtn" onclick="changePage(1)">Next â†’</button>
    </div>

    <!-- ============================================
         LAUNCH DETAIL MODAL
         ============================================ -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Launch Details</h2>
                <button class="modal-close" onclick="document.getElementById('modalOverlay').classList.remove('open')">âœ•</button>
            </div>
            <img class="modal-image" id="modalImage" src="" alt="Launch image">
            <div class="modal-body" id="modalBody">
                <!-- Filled by JavaScript -->
            </div>
        </div>
    </div>

    <!-- ============================================
         FOOTER
         ============================================ -->
    <footer>
    </footer>

    <!-- Load the JavaScript -->
    <script src="script.js"></script>

</body>
</html>
